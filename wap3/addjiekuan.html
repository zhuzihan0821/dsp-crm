<script type="text/javascript">
$(document).ready(function(){
    if($(".iDate.date1,.iDate.date2,.iDate.date3,.iDate.date4,.iDate.date5").length>0){
        $(".iDate.date1,.iDate.date2,.iDate.date3,.iDate.date4,.iDate.date5").datetimepicker({
            locale:"zh-cn",
            format:"YYYY-MM-DD",
            dayViewHeaderFormat:"YYYY年 MMMM"
        });
    }
    //弹出位置
    $(".addOn").click(function(){
        var inset = $(this).offset();
        $(".dtPicker .inner").css("left",inset.left + 120);
        $(".dtPicker .inner").css("top",inset.top + 200);
    });
     //清空
     $(".relink").click(function(){
       $('input').val('')
     });
     //返回列表
     $(".golist").click(function(){
       window.history.back();
     });
     //提交账户
     $(".mesboxi").hover(function(){
       $(".bubble1").css("display","block");
     },function(){
       $(".bubble1").css("display","none");
     });
     $(".mesboxi").click(function(){
       $(this).toggleClass("erro").siblings(".form-control").toggleClass("erro");
       $(this).siblings(".perro").toggleClass("perroblo");

     });
     //添加账号
     $('.invoice .addmess').click(function(){
          $(this).parent().parent("tr").before('<tr><td class="noborr"><input type="text" class="modify3" placeholder="请输入开票日期" value=""/></td><td  class="noborj"><input type="text" class="modify4" placeholder="请输入开票金额" value=""/></td><td class="noborz" id="zuofei"><div class="clickup"><img src="assets/images/btn_dc.png">点击上传</div></td><td class="noboro"><div class="baocun">保存</div> </td><td class="nobor"> <i class="icon font_family icon-btn_list_delete"></i> </td></tr>');
     });
     //删除
     $(document).on('click', '#mp .nobor i', function() {
          $(this).parent().parent("tr").remove();
     });
     //编辑
     $(document).on('click', '.invoice .noboro .lastchild', function() {
           var riqi = $(this).parent(".noboro").siblings(".noborr").text();
           var jine = $(this).parent(".noboro").siblings(".noborj").text();
           var piaohao = $(this).parent(".noboro").siblings(".noborh").text();
           $(this).parent(".noboro").siblings(".noborr").html('<input type="text" class="modify3" value="' + riqi + '"/>');
           $(this).parent(".noboro").siblings(".noborj").html('<input type="text" class="modify4" value="' + jine + '"/>');
           $(this).parent(".noboro").siblings(".noborz").html('<div class="clickup"><img src="assets/images/btn_dc.png">点击上传</div>');
           $(this).text("保存").toggleClass("baocun").removeClass("lastchild");
     });
     //保存
     $(document).on('click', '.invoice .baocun', function() {
         $(this).parent(".noboro").siblings(".noborr").html($(".modify3").val());
         $(this).parent(".noboro").siblings(".noborj").html($(".modify4").val());
         $(this).parent(".noboro").siblings(".noborz").html('<div class="pimg"><img src="assets/images/yimg/yuan001.png"><i class="icon font_family icon-input_search"></div>');
         $(this).text("编辑").addClass("lastchild").removeClass("baocun");
     });


            //图片鼠标移动事件
            $(".pimg").hover(function(){
              $(this).find(".icon-input_search").css("display","block");
            },function(){
              $(this).find(".icon-input_search").css("display","none");
            });

            //图片弹出
            $(".icon-input_search").click(function(){
              $("#mb,.conalert").css("display","block");
              var picindex = $(".import").offset();
              $("#conalert1").css("top",picindex.top);
            });
            $("#mb").click(function(){
              $("#mb,.conalert").css("display","none");
            });

})
</script>
