<script type="text/javascript">
$(document).ready(function(){
    if($(".iDate.date1,.iDate.date2,.iDate.date3,.iDate.date4,.iDate.date5").length>0){
        $(".iDate.date1,.iDate.date2,.iDate.date3,.iDate.date4,.iDate.date5").datetimepicker({
            locale:"zh-cn",
            format:"YYYY-MM-DD",
            dayViewHeaderFormat:"YYYY年 MMMM"
        });
    }
    //其他选项判断
    $("#reaar").click(function(){
      if($("#reaar .cbr-checked").length>0){
        $("#inputPas").css("display","none");
        }
        else{
          $("#inputPas").css("display","block");
        }
    });
    //弹出位置
    $(".addOn").click(function(){
        var inset = $(this).offset();
        $(".dtPicker .inner").css("left",inset.left + 120);
        $(".dtPicker .inner").css("top",inset.top + 200);
    });
    //处理空格
    $("#leixing").blur(function(){
        var thisval = $(this).val();
        thisval2 = thisval.replace(/\s/g,"/");
        $(this).val(thisval2)
    });
     //清空
     $(".relink").click(function(){
       $('input').val('')
     });
     //返回列表
     $(".golist").click(function(){
       window.history.back();
     });
     //平台判断
     $("#fromlx label").click(function(){
        if($(this).text().match("MP")){
          $("#mp").css("display","block");
          $("#dgt").css("display","none");
        }
        else{
          $("#dgt").css("display","block");
          $("#mp").css("display","none");
        }
     });
     //添加账号
     $('.mp .addmess').click(function(){
          $(this).parent().parent("tr").before('<tr><td  class="noboro">姓名：<span><input type="text" class="modify" value=""/></span></td><td  class="nobor">微信号：<span><input type="text" class="modify2" value=""/></span></td><td class="noboro"><div class="baocun">保存</div> </td><td class="nobor"> <i class="icon font_family icon-btn_list_delete"></i> </td></tr>');
     });
     $('.dgt .addmess').click(function(){
          $(this).parent().parent("tr").before('<tr><td  class="noboro">QQ号：<span><input type="text" class="modify3" value=""/></span></td><td class="noboro"><div class="baocun">保存</div> </td><td class="nobor"> <i class="icon font_family icon-btn_list_delete"></i> </td></tr>');
     });
     //删除
     $(document).on('click', '#mp .nobor i', function() {
          $(this).parent().parent("tr").remove();
     });
     $(document).on('click', '#dgt .nobor i', function() {
         $(this).parent().parent("tr").remove();
     });
     //编辑
     $(document).on('click', '.mp .noboro .lastchild', function() {
           var name = $(this).parent(".noboro").siblings(".noboro").find("span").text();
           var weixin = $(this).parent(".noboro").siblings(".nobor").find("span").text();
           $(this).parent(".noboro").siblings(".noboro").find("span").html('<input type="text" class="modify" value="' + name + '"/>');
           $(this).parent(".noboro").siblings(".nobor").find("span").html('<input type="text" class="modify2" value="' + weixin + '"/>');
           $(this).text("保存").toggleClass("baocun").removeClass("lastchild");
     });
     $(document).on('click', '.dgt .noboro .lastchild', function() {
           var name = $(this).parent(".noboro").siblings(".noboro").find("span").text();
           $(this).parent(".noboro").siblings(".noboro").find("span").html('<input type="text" class="modify3" value="' + name + '"/>');
           $(this).text("保存").toggleClass("baocun").removeClass("lastchild");
     });
     //保存
     $(document).on('click', '.mp .baocun', function() {
        $(this).parent(".noboro").siblings(".noboro").find("span").html($(".modify").val());
        $(this).parent(".noboro").siblings(".nobor").find("span").html($(".modify2").val());
        $(this).text("编辑").addClass("lastchild").removeClass("baocun");
     });
     $(document).on('click', '.dgt .baocun', function() {
         $(this).parent(".noboro").siblings(".noboro").find("span").html($(".modify3").val());
         $(this).text("编辑").addClass("lastchild").removeClass("baocun");
     })

})
</script>

</body>
</html>
