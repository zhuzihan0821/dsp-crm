<script type="text/javascript">
$(document).ready(function(){
    if($(".iDate.date1,.iDate.date2").length>0){
        $(".iDate.date1,.iDate.date2").datetimepicker({
            locale:"zh-cn",
            format:"YYYY-MM-DD",
            dayViewHeaderFormat:"YYYY年 MMMM"
        });
    };
    //弹出位置
    $(".addOn").click(function(){
        var inset = $(this).offset();
        $(".dtPicker .inner").css("left",inset.left + 120);
        $(".dtPicker .inner").css("top",inset.top + 200);
    });
     //清空
     $(".relink").click(function(){
       $('input').val('')
     });
     //返回列表
     $(".golist").click(function(){
       window.history.back();
     })
})
</script>
