<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>用户登录</title>
<link rel="stylesheet" href="assets/css/login.css">
<script src="assets/js/jquery-1.11.1.min.js"></script>
</head>
<body>
<div class="concent">

<div class="loginmain">
  <div class="logincontent">
    <div class="contentright">
      <form action="index.loginsave" method="post">
          <h1>用户登录</h1>
          <input type="text" name="admin_account" placeholder="用户名">
          <input type="password" name="password" placeholder="密码">
          <div class="reseti">
              <input name="button" type="reset" value="重置" class="reset"><div class="img"><img src="assets/images/denglu_chongzhi.png"></div>
          </div>
         <input name="submit" type="submit" value="登录" class="login">  
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $(".reset").change(function(){
    $("input").val('');
  })
</script>
</div>
</body>
</html>
